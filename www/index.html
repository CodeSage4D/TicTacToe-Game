<body>
    <body>
        <div class="container">
            <h1 class="neon-text">Tic Tac Toe</h1>
            <div id="levelSelection">
                <label for="level">Select Level:</label>
                <select id="level">
                    <option value="easy">Easy</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div id="singlePlayer">
                <input type="checkbox" id="singlePlayerCheckbox">
                <label for="singlePlayerCheckbox">Single Player Mode</label>
            </div>
            <div id="board" class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button class="button" id="resetBtn">Reset</button>
            <p id="message" class="neon-text"></p>
            <div id="winning-line"></div>
            <p>Player X: <span id="score-x">0</span></p>
            <p>PLayer O: <span id="score-o">0</span></p>
        </div>
